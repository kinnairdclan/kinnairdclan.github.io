#This is a WIP, the "commands" switch makes the container no longer do the nice drone.io things and the make commands therefore struggle to access the docker daemon
kind: pipeline
name: default

steps:
- name: docker-custom
  image: docker
  settings:
    repo: kinnairdclan/kinnairdclan.github.io
    tags:
      - latest
    username:
      from_secret: dockerhub_username
    password:
      from_secret: dockerhub_access_token
  commands: 
    - apk add --update make
    - docker build -t kinnairdclan/coderbears_blog_dev .
    - docker run --rm --workdir /srv/jekyll/ -v /drone/src:/srv/jekyll kinnairdclan/coderbears_blog_dev bundle exec jekyll build .
    - docker build --no-cache -t kinnairdclan/coderbears_blog -f Dockerfile.production .
    - make push_prod
  volumes:
    - name: docker  
      path: /var/run/docker.sock
volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
