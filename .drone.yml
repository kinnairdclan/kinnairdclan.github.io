#This is a WIP, the "commands" switch makes the container no longer do the nice drone.io things and the make commands therefore struggle to access the docker daemon
kind: pipeline
name: default

steps:
- name: docker
  image: plugins/docker
  settings:
    repo: kinnairdclan/kinnairdclan.github.io
    tags:
      - latest
    username:
      from_secret: dockerhub_username
    password:
      from_secret: dockerhub_access_token
  commands: 
    - /usr/local/bin/dockerd --data-root /var/lib/docker --host=unix:///var/run/docker.sock
    - /usr/local/bin/docker build --rm=true --no-cache -t kinnairdclan/coderbears_blog_dev .
    - /usr/local/bin/docker build --rm=true --no-cache -t kinnairdclan/coderbears_blog -f ./Dockerfile.production .
    - /usr/local/bin/docker push kinnairdclan/coderbears_blog:latest
